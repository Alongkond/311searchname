<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="output.css" rel="stylesheet">

</head>
<body class="flex flex-col justify-center items-center h-screen bg-blue-500">
    <h1 class="select-none text-white mb-10 text-xl font-bold sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl">Fill your number to search people</h1>
    <input type="number" class="text-center rounded-lg mb-10 text-xl lg:text-2xl outline-none pl-2 py-2" min="1" max="10" style="min-width: 200px;" placeholder="(1-10)" autofocus autocomplete>
    <span class="select-none mb-10 text-xl sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl text-white font-extrabold">waiting for searching..</span>
    <button type="button" class="select-none text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl border text-white px-4 py-2 rounded-lg cursour-pointer hover:bg-white hover:text-black transition-all duration-300 ease-in-out">Search</button>
    <small class="flex justify-center items-center select-none text-red-400 text-sm sm:text-lg md:text-xl lg:text-2xl xl:text-3xl mt-5 underline"> <img src="3.png" class="w-8 sm:w-12 lg:w-16">&nbsp;if you use pc you can press Enter to search.&nbsp;<img src="3.png" class="w-8 sm:w-12 lg:w-16"></small>
    <footer class="select-none absolute bottom-0 bg-gray-600 text-white w-full flex justify-center items-center h-16 text-lg">
        <span class="material-symbols-outlined">draft_orders</span>&nbsp; <span class="text-sm sm:text-lg md:text-xl lg:text-2xl">Created by Alongkon Tiwsuvan</span>
        <a href="https://www.facebook.com/profile.php?id=100079123638768" target="_blank" class="ml-4">
            <img src="1.png">
        </a>
        <a href="https://www.instagram.com/alphabet_2007/" target="_blank" class="ml-4">
            <img src="2.png" class="w-12 h-12">
        </a>
    </footer>
    <script>
        const inp = document.querySelector('input')
        const btn = document.querySelector('button')
        const span = document.querySelector('span')

        btn.addEventListener('click',calculate)
        window.addEventListener('keydown',(e)=>{
            if(e.keyCode === 13){
                calculate()
            }
        })
        function calculate(){
            const people = [
                {
                    id:1,
                    firstName:'Kantaphat',
                    lastName : 'Pensirivannakun',
                    subject : ['biologys','socials']
                },
                {
                    id:2,
                    firstName:'Nichakhun',
                    lastName : 'Chamnan',
                    subject : ['biologys','arts']
                },
                {
                    id:3,
                    firstName:'Thanesuan',
                    lastName : 'Sangphan',
                    subject : ['computers','englishs']
                },
                {
                    id:4,
                    firstName:'Prempiti',
                    lastName : 'Sursiri',
                    subject : ['computers','maths']
                },
                {
                    id:5,
                    firstName:'Rashata',
                    lastName : 'Sriarayapong',
                    subject : ['computers','maths']
                },
                {
                    id:6,

                },
                {

                {

            newPerson.forEach((e)=>{

            })

    </script>
